{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/register-style.css">
  <title>Register</title>
</head>
<body>
    <div class="register-container">

      <h2>Register</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="text-input"> 
          
          <div class="label">{{form.username.label}}</div>
          {{form.username}}

        </div>
        <div class="text-input">
          <div class="label">{{form.email.label}}</div>
          {{form.email}}  
        
        </div>
        <div class="text-input">
          <div class="label">{{form.password1.label}}</div>
          {{form.password1}}

        </div>
        <div class="text-input"> 
          <div class="label">{{form.password2.label}}</div>
          {{form.password2}}

        </div>
        
        <div class="submit-container"> <button class="btn">Create Account</button> </div>
      </form>

      <div class="log-in">
        <p>Already have an Account?</p>
        <a href="{% url 'account:login' %}">Log In</a>
      </div>
      

    </div>
  
</body>

<script>
  
  var form_field = document.getElementsByTagName('input')
  form_field[1].placeholder = 'Username'
  form_field[2].placeholder = 'email'
  form_field[3].placeholder = 'password'
  form_field[4].placeholder = 'conf password'
</script>



</html>
